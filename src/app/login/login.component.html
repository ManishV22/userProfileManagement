<div class="col-md-12 card_width">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input [value]="socialUser.username" id="username" type="text" class="form-control" name="username"
          [(ngModel)]="form.username" required #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [value]="socialUser.password" id="password" type="password" class="form-control" name="password"
          [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          <a class="nav-link">Login</a>
        </button>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          <a class="nav-link" routerLink="/register1">Register</a>
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>

    <div class="card-block text-center">
      <button class="btn btn-social-icon btn-google" (click)="loginWithGoogle()"><i class="mdi mdi-google"></i></button>
      <button class="btn btn-social-icon btn-facebook" (click)="signInWithFB()"><i
          class="mdi mdi-facebook"></i></button>
      <!-- <button class="btn btn-social-icon btn-linkedin" (click)="signInWithLinkedIn()"><i class="mdi mdi-linkedin"></i></button> -->
    </div>


  </div>
</div>
