<div class="container">
  <div class="text-right mt-3">
    <button class="btn btn-lg btn-primary active action-btn btn-block" (click)="openForm()">Add User
      Information</button>
  </div>
  <div class="data-table mt-2 mb-4 pb-1 w-100" id="checkBoxes">
    <div class="table-responsive">
      <table id="example" class="table table-striped table-bordered dataTable no-footer nowrap" style="width:100%"
        id="table-request">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="gold-color text-center">Sl No</th>
            <th scope="col" class="gold-color text-center">
              Name</th>
            <th scope="col" class="gold-color text-center">
              Email</th>
            <th scope="col" class="gold-color text-center">
              Gender</th>
            <th scope="col" class="gold-color text-center">
              Strength</th>
            <th scope="col" class="gold-color text-center">
              About</th>
            <th scope="col" class="gold-color text-center">
              Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dashboardData; index as i">
            <td>{{i+1}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.gender}}</td>
            <td>{{data.strength}}</td>
            <td>{{data.about}}</td>
            <td class="text-center">
              <i class="mdi mdi-pencil edit-icon" (click)="edit(data._id)" aria-hidden="true"></i>
              <!-- <button class="btn btn-orders edit" (click)="view(data._id)">View</button>
                        <i class="mdi mdi-delete delete-icon" aria-hidden="true" (click)="onDelete(data._id)"></i>-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
